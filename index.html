<!DOCTYPE html>
<html lang="en">
    <p id="demo"></p>
    <script>
        var myVar = setInterval(myTimer, 5000);
      function myTimer() {
      var d = new Date();
      document.getElementById("demo").innerHTML = d.toLocaleTimeString();
}
    </script>
    
    <head>
        <meta charset="utf-8">
        <title>LivePerson LE - Starting URL Widget</title>
        <script src="https://lpcdn.lpsnmedia.net/webagent/client-SDK.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    </head>
    <body>
        <h1>This widget is gathering data.<br /> Tes</h1>
        <form id="foo" name="foo" style="display:table"> <!-- style="display:none" -->
                <label for="Name">Name</label>
                <input id="Name" name="Name" type="text" value="" />
                <label for="VisitorID">VisitorID</label>
                <input id="VisitorID" name="VisitorID" type="text" value="" />
                <label for="SessionID">SessionID</label>
                <input id="SessionID" name="SessionID" type="text" value="" />
                <input id="mytbn" type="submit" value="Send" name="mysub" />
            </form>
            <script type="text/javascript">
            $(document).ready(function() {
                // Variable to hold request
                var request;
                
                // Bind to the submit event of our form
                $("#foo").submit(function(event){
                
                    // Abort any pending request
                    if (request) {
                        request.abort();
                    }
                    // setup some local variables
                    var $form = $(this);
                
                    // Let's select and cache all the fields
                    var $inputs = $form.find("input, select, button, textarea");
                
                    // Serialize the data in the form
                    var serializedData = $form.serialize();
                
                    
                    // Let's disable the inputs for the duration of the Ajax request.
                    // Note: we disable elements AFTER the form data has been serialized.
                    // Disabled form elements will not be serialized.
                    $inputs.prop("disabled", true);
                
                    // Fire off the request to /form.php
                    request = $.ajax({

                        url: "https://script.google.com/macros/s/AKfycbyRgc7YsORM0Wo24Kjto7z_SY7j9cCWUCv4NADAeAAu1Q2p6Yw1/exec",
                        type: "post",
                        data: serializedData
                    });
                
                    // Callback handler that will be called on success
                    request.done(function (response, textStatus, jqXHR){
                        // Log a message to the console
                        console.log("Hooray, it worked!");
                    });
                
                    // Callback handler that will be called on failure
                    request.fail(function (jqXHR, textStatus, errorThrown){
                        // Log the error to the console
                        console.error(
                            "The following error occurred: "+
                            textStatus, errorThrown
                        );
                    });
                
                    // Callback handler that will be called regardless
                    // if the request failed or succeeded
                    request.always(function () {
                        // Reenable the <inputs></inputs>
                        $inputs.prop("disabled", false);
                    });
                
                    // Prevent default posting of form
                    event.preventDefault();
                });
                var SDK=lpTag.agentSDK;
                SDK.init();
                var data={text: "This test worked!"};
                SDK.command('Write ChatLine',data);
                
                
                var onSuccess1 = function(data) {
                // Do something with the returning data
                var elem=document.getElementById("Name");
                elem.value=data;
                };
                
                var onError1 = function(data) {
                // Do something with the returning data
                var elem=document.getElementById("Name");
                elem.value="ko";
                };
                
                
                var onSuccess2 = function(data) {
                // Do something with the returning data
                document.getElementById("VisitorID").value=data;
                };
                
                
                var onError2 = function(data) {
                // Do something with the returning data
                var elem=document.getElementById("VisitorID");
                elem.value="ko";
                };
                
                var onSuccess3 = function(data) {
                // Do something with the returning data
                document.getElementById("SessionID").value=data;
                };
            
                var onError3 = function(data) {
                // Do something with the returning data
                var elem=document.getElementById("SessionID");
                elem.value="ko";
                };
                
                
                
                
                
                
               
               
             
                SDK.get('visitorInfo.visitorName', onSuccess1, onError1);
                SDK.get('visitorInfo.visitorId', onSuccess2, onError2);
                SDK.get('chatInfo.rtSessionId', onSuccess3, onError3);
                // document.foo.mysub.click();
                document.getElementById("mybtn").click();
                });
        </script>
    </body>
</html>
